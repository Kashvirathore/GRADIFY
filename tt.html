    <style>
        /*Attendance List serction  */
.attendance{
  margin-top: 20px;
  text-transform: capitalize;
}
.attendance-list{
    
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  background: transparent;
  border-radius: 10px;
  box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
}
.table button{
    padding: 6px 20px;
    border-radius: 10px;
    cursor: pointer;
    
    border: 1px solid #170761;
}
.table button:hover{
    background: #170761;
    color: white;
    transition: 0.5rem;
}
.table{
  border-collapse: collapse;
  margin: 25px 0;
  font-size: 15px;
  min-width: 100%;
  overflow: hidden;
  border-radius: 5px 5px 0 0;
}
table thead tr{
  color: #fff;
  background:  #170761;
  text-align: left;
  font-weight: bold;
}
.table th,
.table td{
  padding: 12px 15px;
}
.table tbody tr{
  border-bottom: 1px solid #ddd;
}
.table tbody tr:nth-of-type(odd){
  background: #f3f3f3;
}
.table tbody tr:hover{
  font-weight: bold;
  color:  #170761;
}
.table tbody tr:last-of-type{
  border-bottom: 2px solid  #170761;
}
.table select{
  padding: 6px 20px;
  border-radius: 10px;
  cursor: pointer;
  background: transparent;
  border: 1px solid  #170761;
}
.table select:hover{
  background:  #170761;
  color: #fff;
  transition: 0.5rem;
}

   width: 100%;
}
